  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;

    body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
    }

    p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption {
      margin: 0;
      padding: 0;
    }

    button {
      background-color: transparent;
    }

    button, input, optgroup, select, textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button, select {
      text-transform: none;
    }

    button, [type="button"], [type="reset"], [type="submit"] {
      -webkit-appearance: button;
    }

    button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus {
      outline: 1px dotted ButtonText;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    input {
      padding: 2px 4px;
    }

    img {
      display: block;
    }

    html {
      scroll-behavior: smooth
    }
  </style>

        <div class="galileodesign-depth3-frame01">

                  <div class="galileodesign-depth8-frame0">
                    <div class="galileodesign-depth9-frame0">
                      <button class="galileodesign-top-list-button"
                              th:hx-post="@{/views/overview}"
                              hx-trigger="click"
                              hx-target=".js-greeting"
                              hx-swap="innerHTML">Overview
                      </button>
                    </div>
                  </div>
                </div>
                <div class="galileodesign-chart-list-button">
                  <div class="galileodesign-depth8-frame01">
                    <div class="galileodesign-depth9-frame01">
                      <button class="galileodesign-top-list-button"
                              th:hx-post="@{/views/subscribe}"
                              hx-trigger="click"
                              hx-target=".js-greeting"
                              hx-swap="outerHTML">Subscribe
                      </button>
                    </div>
                  </div>
                </div>
                <div class="galileodesign-chart-list-button">
                  <div class="galileodesign-depth8-frame02">
                    <div class="galileodesign-depth9-frame02">
                      <button class="galileodesign-top-list-button"
                              th:hx-post="@{/views/rank}"

                              hx-target=".js-greeting"
                              hx-swap="outerHTML">Rank
                      </button>
                    </div>
                  </div>
                </div>
                <div class="galileodesign-chart-list-button">
                  <div class="galileodesign-depth8-frame03">
                    <div class="galileodesign-depth9-frame03">
                      <button class="galileodesign-top-list-button"
                              th:hx-post="@{/views/score}"
                              type="button"
                              hx-trigger="click"
                              hx-target=".js-greeting"
                              hx-swap="outerHTML">Score
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="galileodesign-depth4-frame3">
            <div class="myContainer">
              <div class="left">
                <!-- Content for the left section -->
                <canvas id="myChart"></canvas>
              </div>
              <div class="right">
                <!-- Content for the right section -->

                  <div th:each="video : ${videos}" class="flex items-center gap-4 bg-white px-4 py-3 justify-between hover:bg-gray-200">
                    <div class="flex items-center gap-4">
                      <div
                          class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-12 w-fit"
                          th:style="'background-image: url(' + ${video.thumbnailUrl} + ');'"
                      ></div>
                      <p class="text-[#111418] text-base font-normal leading-normal flex-1 truncate" th:text="${video.title}">Tasty healthy meals for the week</p>
                    </div>
                    <div class="shrink-0">
                      <div class="text-[#111418] flex size-7 items-center justify-center" data-icon="DotsThree" data-size="24px" data-weight="regular">

                        </svg>
                      </div>
                    </div>
                  </div>
