<!DOCTYPE html>
<html lang="english">
<head>
  <title>exported project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>
  <title>Galileo Design</title>

  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"/>
  <link rel="stylesheet" href="./style.css"/>
  <link href="./index.css" rel="stylesheet"/>

  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div>
  <div class="galileodesign-container">
    <div class="galileodesign-galileodesign">
      <div class="galileodesign-depth0-frame0">
        <div class="galileodesign-depth2-frame0">
          <div class="galileodesign-depth3-frame0">
            <div class="galileodesign-depth4-frame0">
              <img
                  src="public/external/depth5frame09379-hs7o.svg"
                  alt="Depth5Frame09379"
                  class="galileodesign-depth5-frame0"
              />
            </div>
            <div class="galileodesign-depth4-frame1">
              <span class="galileodesign-text"><span>SDGB</span></span>
            </div>
          </div>
        </div>


        <div class="galileodesign-depth3-frame01">

          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>

          <div class="galileodesign-depth4-frame01">
            <div class="galileodesign-depth5-frame01">
              <div class="galileodesign-depth6-frame0">
                <div class="galileodesign-depth7-frame0">
                      <span class="galileodesign-text02">
                        <span>Video analytics</span>
                      </span>
                </div>
              </div>
            </div>
          </div>


          <div class="galileodesign-depth4-frame3">
            <div class="myContentContainer">
              <canvas style="height:auto; width:100%" id="myChart"></canvas>
            </div>
          </div>

          <div class="galileodesign-depth4-frame33">
            <div class="myContentContainer">
              <div class="left">
                플레이어
                <div id="player"></div>
              </div>

              <div class="right">

                <div th:each="hightlight,i : ${hightlights}" class="video-item">
                  <div class="video-options" th:text="${i.index+1}">index</div>
                  <div class="video-content">
                    <p class="highlight-summary" th:text="${hightlight.voice}">Tasty healthy meals for the week</p>
                    <p class="highlight-summary" th:text="${hightlight.chat}">Tasty healthy meals for the week</p>
                  </div>
                </div>
              </div>


            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
